# See: https://www.electron.build/configuration/configuration
appId: "tt4g"
productName: "electron-vite-template"
copyright: "Author tt4g"
asar: true
directories:
  output: "./dist/release/${version}"
  buildResources: "./electron/resources/"
files:
    # Electron requires `package.json` in asar root directory.
  - "./package.json"
    # Rename `./dist/src` to `./dist/renderer`
  - from: "./dist/src"
    to: "./dist/renderer"
  - from: "./dist/electron"
    to: "./dist/electron"
win:
  target:
    - target: "nsis"
      arch:
        - "x64"
  artifactName: "${productName}-Windows-${version}-Setup.${ext}"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
mac:
  target:
    - "dmg"
  artifactName: "${productName}-Mac-${version}-Installer.${ext}"
linux:
  icon: "electron/resources/iconset"
  target:
    - "AppImage"
    - "deb"
  artifactName: "${productName}-Linux-${version}.${ext}"
